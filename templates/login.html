<!DOCTYPE html>
<html lang="nl" class="scroll-smooth scroll-pt-40">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body>
{% include "includes/navbar.html" %}
<main class="min-h-screen flex flex-col overflow-auto">
    <section class="flex flex-col min-h-screen bg-white dark:bg-gray-900">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-40">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-20 text-center text-3xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Login op je account
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-8" action="#" method="POST">
                    <div>
                        <div class="relative z-0">
                            <input type="email" name="email" id="email" autocomplete="email" required
                                   class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                                   placeholder=" "/>
                            <label for="floating_standard"
                                   class="absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                Email
                            </label>
                        </div>
                    </div>

                    <div>
                        <div class="relative z-0">
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                   required
                                   class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                                   placeholder=" "/>
                            <label for="floating_standard"
                                   class="absolute text-base text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                Wachtwoord
                            </label>
                        </div>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-semibold text-green-600 hover:text-green-500">Wachtwoord vergeten?</a>
                    </div>

                    <div>
                        <button type="submit"
                                class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">
                            Log in
                        </button>
                    </div>
                </form>
                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    Nog geen account?
                    <a href="#" class="font-semibold text-green-600 hover:text-green-500">Meld u hier aan!</a>
                </p>
            </div>
        </div>
    </section>
</main>
<script src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
